<form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input formControlName="name" cols="30" rows="10" placeholder="username" required>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </div>
</form>

<div>
    <app-repository [project]="project" *ngFor="let project of projects"></app-repository>
</div>
